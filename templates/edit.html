<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form action="{{ url_for('edit_by_id', id=item.id) }}" method="post">
    <input name="name" value="{{ item.name }}" placeholder="name" required>
    <input name="price" value="{{ item.price }}" placeholder="price" required>
    <input name="qty" value="{{ item.qty }}" placeholder="qty" required>
    <button>Save</button>
</form>
</body>
</html>
